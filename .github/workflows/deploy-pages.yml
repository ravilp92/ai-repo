name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      # Optional: set this secret in your repo (Settings -> Secrets -> Actions) to enable automatic CNAME creation
      CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint & Test
        run: |
          npm run lint --if-present
          npm run test:ci --silent

      - name: Build (production)
        run: |
          # Build with correct base-href:
          # - If CUSTOM_DOMAIN is set (deploying to a root domain), use '/'
          # - Otherwise (project page), use '/<repo>/' so assets are resolved under the repo path
          if [ -n "${{ env.CUSTOM_DOMAIN }}" ]; then
            echo "Building with base-href / (custom domain)"
            npm run build -- --configuration production --base-href=/ || npm run build -- --configuration production
          else
            repoName="${GITHUB_REPOSITORY##*/}"
            echo "Building with base-href /$repoName/ (project pages)"
            npm run build -- --configuration production --base-href=/$repoName/ || npm run build -- --configuration production
          fi

      - name: Flatten browser output to artifact root
        run: |
          # Some Angular builds output to dist/app/browser; ensure index.html is at dist/app root
          if [ -d "dist/app/browser" ]; then
            cp -r dist/app/browser/* dist/app/ || true
          fi

      - name: Add CNAME (optional)
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        run: |
          echo "${{ env.CUSTOM_DOMAIN }}" > dist/app/CNAME

      - name: Add 404 fallback for SPA routing
        run: |
          cp dist/app/index.html dist/app/404.html || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/app

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
