<div class="d-flex justify-content-center align-items-center min-vh-60">
  <div class="card p-4 shadow-sm login-card">
    <h3 class="mb-3">Login</h3>
    <form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
      <div class="mb-3">
        <label class="form-label">Usernames</label>
        <input class="form-control" formControlName="username" placeholder="Enter username" />
        <div class="text-danger small mt-1" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
          Username is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
        <div class="text-danger small mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Password is required
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <a routerLink="/register">Don't have an account? Register</a>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
          <button type="button" class="btn btn-outline-secondary" (click)="onReset()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
